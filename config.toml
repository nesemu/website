baseURL = "https://nesemu.github.io"
languageCode = "en-us"
title = "NESEmu"
theme = "terminal"
paginate = 5

[params]
  # dir name of your blog content (default is `content/posts`)
  contentTypeName = "posts"
  # ["orange", "blue", "red", "green", "pink"]
  themeColor = "red"
  # if you set this to 0, only submenu trigger will be visible
  showMenuItems = 4
  # set theme to full screen width
  fullWidthTheme = false
  # center theme with default width
  centerTheme = false
  # set a custom favicon (default is a `themeColor` square)
  # favicon = "favicon.ico"

[languages]
  [languages.en]
    title = "NESEmu"
    subtitle = "A Blast From the Past"
    keywords = "NES, Emulator, C++"
    copyright = "Kyle Miller and Ethan Williams"
    menuMore = "Show more"
    readMore = "Read more"
    readOtherPosts = "Read other posts"

    [languages.en.params.logo]
      logoText = "NESEmu"
      logoHomeLink = "/"

    [languages.en.menu]
      [[languages.en.menu.main]]
        identifier = "about"
        name = "About"
        url = "/about"
      [[languages.en.menu.main]]
        identifier = "install"
        name = "Install"
        url = "/install"
      [[languages.en.menu.main]]
        identifier = "contribute"
        name = "Contribute"
        url = "/contribute"
      [[languages.en.menu.main]]
        identifier = "github"
        name = "Github"
        url = "https://github.com/nesemu/NESEmu"
